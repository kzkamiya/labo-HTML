<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="open()" ng-if="mySplitterSide.mode == 'collapse'">
        <i class="fa fa-bars fa-lg" style="color: #666"></i> &nbsp;
      </ons-toolbar-button>
    </div>
    <div class="center">
      Main Page
    </div>
  </ons-toolbar>
  
  <div ng-controller="AppController2">
  
  http://kamilkp.github.io/angular-sortable-view/#?tab=3
  


<h3>
    Float-based grid sortable with optional handles
</h3>
<p>
	This example shows the usage of <a href="https://github.com/kamilkp/angular-sortable-view">angular-sortable-view</a> with float-based grid.
</p>
<div class="row">
	<div class="col-xs-6">
		<label style="margin-bottom: 10px;">
			<input type="checkbox" ng-model="containmentFlag" ng-change="containmentChange(containmentFlag)"/>
			Contain sorting to yellow container
		</label>
		<br>
		<label style="margin-bottom: 10px;">
			<input type="checkbox" ng-model="showHandlesFlag" ng-init="showHandlesFlag=true;"/>
			Show handles
		</label>
		<div class="sortable-container grid" sv-root sv-part="data.items4">
			<div ng-repeat="item in data.items4" sv-element="opts" class="well grid">
				{{item}}
				<span sv-handle ng-show="showHandlesFlag">handle</span>
			</div>
		</div>
	</div>
</div>
    
  </div>
</ons-page>
